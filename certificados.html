<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Certificados</title>
    <link href="https://fonts.googleapis.com/css2?family=Ubuntu:wght@500&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Ubuntu', sans-serif;
            background-color: #f4f4f4;
            padding: 20px;
            text-align: center;
        }
        #pdf-viewer {
            display: none;
            margin-top: 20px;
        }
        embed {
            width: 80%;
            height: 90vh;
            border: 1px solid #ccc;
        }
        .hidden {
            display: none;
        }
        input[type="password"] {
            padding: 10px;
            font-size: 16px;
            margin-top: 20px;
        }
        button {
            padding: 10px 20px;
            font-size: 16px;
            margin-top: 10px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <h2>üîí Acceso a Certificados</h2>
    <p>Introduce la clave para visualizar los certificados:</p>
    <input type="password" id="clave" placeholder="Escribe la clave...">
    <br>
    <button onclick="verificarClave()">Acceder</button>

    <div id="pdf-viewer">
        <h3>üìÑ Certificados de Nicol√°s</h3>
        <embed src="certificados_nicolas.pdf" type="application/pdf">
    </div>

    <script>
        function verificarClave() {
            const claveIngresada = document.getElementById('clave').value;
            const claveCorrecta = "1234"; // Cambia esto por tu clave preferida

            if (claveIngresada === claveCorrecta) {
                document.getElementById('pdf-viewer').style.display = 'block';
            } else {
                alert("Clave incorrecta ‚ùå");
            }
        }
    </script>
</body>
</html>
